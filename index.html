<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <title>Snap</title>
</head>
<body>
  <div class="main-container">
    <header>
      <div class="logo-menu">
        <div class="name-logo">
          <span>snap</span>
        </div>
        <div class="menu">
          <img src="images/icon-menu.svg" alt="menu">
        </div>
      </div>
    </header>

    <div class="sidenav">
      <div class="close-menu">
        <img src="images/icon-close-menu.svg" alt="menu-close">
      </div>
      <nav>
        <ul>
          <li><a href="#">Features</a> <img src="images/icon-arrow-down.svg" alt="arrow-down"></li>
          <li><a href="#">Company</a> <img src="images/icon-arrow-down.svg" alt="arrow-down"></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>

      <div class="login-register">
        <div class="login" id="login">
          <button>Login</button>
        </div>
        <div class="register">
          <button>Register</button>
        </div>
      </div>
    </div>

    <section class="hero">
      <div class="heroimg">
        <img src="images/image-hero-mobile.png" alt="hero" width="100%">
      </div>
    </section>
    <section class="wrapper">
      <div class="info-text">
        <h1>Make remote work</h1>
        <p>Get your team in sync, no matter your location. 
          Streamline processes, create team rituals, and watch productivity soar.
        </p>
      </div>
      <button class="learn-more">
        Learn more
      </button>

      <div class="clients">
        <img src="images/client-databiz.svg" alt="databiz">
        <img src="images/client-audiophile.svg" alt="audiophile">
        <img src="images/client-meet.svg" alt="meet">
        <img src="images/client-maker.svg" alt="maker">
      </div>
    </section>
  </div>
</body>
</html>
