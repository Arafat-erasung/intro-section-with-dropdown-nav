<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
</head>
<body>
  <header>
      <span>snap</span>
    <nav>
      <ul>
        <li><a href="#">Features</a> <img src="images/icon-arrow-down.svg" alt="arrow-down"></li>
        <li><a href="#">Company</a> <img src="images/icon-arrow-down.svg" alt="arrow-down"></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
    <div class="btns">
      <div class="btn" id="login">Login</div>
      <div class="btn" id="register">Register</div>
    </div>
  </header>

  <div class="features-dropdown">
    <ul>
      <li> <img src="images/icon-todo.svg" alt="todo"> Todo List</li>
      <li> <img src="images/icon-calendar.svg" alt="todo"> Calender</li>
      <li> <img src="images/icon-reminders.svg" alt="todo"> Reminders</li>
      <li> <img src="images/icon-planning.svg" alt="todo"> Planning</li>
    </ul>
  </div>

  <div class="company-dropdown">
    <ul>
      <li> History</li>
      <li> Our Team</li>
      <li> Blog</li>
    </ul>
  </div>

  <section class="hero">
    <div class="head-text">
      <h1>Make<br> remote work</h1>
      <p>Get your team in sync, no matter your location.<br>
        Streamline processes, create team ritual, and <br> watch productivity soar.
      </p>

      <button>Lean More</button>

      <div class="brands">
        <img src="images/client-databiz.svg" alt="databiz">
        <img src="images/client-audiophile.svg" alt="audiophile">
        <img src="images/client-meet.svg" alt="meet">
        <img src="images/client-maker.svg" alt="maker">
      </div>
    </div>
    <div class="heroimg">
      <img src="images/image-hero-desktop.png" alt="hero">
    </div>
  </section>
</body>
</html>
